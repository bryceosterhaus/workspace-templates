assemble:
  - from: build
    include: spritemap.svg
    into: static
  - from: build
    into: static
  - from: build/static
    into: static
theme-spritemap-client-extension:
  name: Theme Spritemap Client Extension
  type: themeSpritemap
  url: spritemap.svg
fds-cell-renderer:
  name: FDS Cell Renderer
  type: fdsCellRenderer
  url: index.js
react-custom-element:
  cssURLs:
    - css/main.*.css
  friendlyURLMapping: react-custom-element
  htmlElementName: react-custom-element
  instanceable: false
  name: React Custom Element
  portletCategoryName: category.client-extensions
  type: customElement
  urls:
    - js/main.*.js
  useESM: true
